<div [@pageTransition] class="flex justify-end items-center mb-4 space-x-2">
  <button
    class="bg-blue-500 text-white px-4 py-2 rounded sm:p-2 flex-wrap"
    (click)="navigateToAddProject()"
  >
    <i class="bi bi-plus-square"></i> New Project
  </button>
  <button
    class="bg-blue-500 text-white px-4 py-2 rounded"
    (click)="navigateToAddProjectType()"
  >
    <i class="bi bi-plus-square"></i> New Project Type
  </button>
</div>
<div class="card p-5">
  <h1 class="text-2xl font-bold mb-4">Projects</h1>
  <div class="container mx-auto p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="bg-white border p-4 rounded shadow relative">
        <div class="absolute top-2 right-2">
          <button
            class="text-gray-700 focus:outline-none"
            (click)="toggleDropdown($event)"
          >
            <i class="bi bi-three-dots-vertical"></i>
          </button>
          <ul
            class="dropdown-menu absolute right-0 mt-2 py-2 w-40 bg-white border rounded shadow-md hidden"
          >
            <li>
              <a
                href="#"
                class="block px-4 py-2 text- hover:bg-gray-100"
                (click)="navigateToEditProject('1')"
              >
                <i class="bi bi-pen"></i> Edit</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 font-bold-100 text-red-500"
                ><i class="bi bi-trash"></i> Delete</a
              >
            </li>
          </ul>
        </div>
        <h2 class="text-xl font-bold mb-2">Landing page redesign</h2>
        <span class="text-green-500 bg-green-100 px-2 py-1 rounded"
          >Finished</span
        >
        <p class="mt-2 text-gray-600">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec
          odio. Praesent libero. Sed cursus ante dapibus diam.
        </p>
        <div class="mt-4">
          <div class="text-gray-600">Progress</div>
          <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
            <div
              class="bg-blue-500 h-2.5 rounded-full"
              style="width: 100%"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
